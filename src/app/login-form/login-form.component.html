<!-- icreditworks logo -->
<div class="text-center p-2">
  <img src="https://assetsuat.icreditworks.com/public/providerportal/assets/images/iCW_logo_app_link.svg" alt="iCredit-icon">
</div>

<hr class="divider">

<!-- form title -->
<h2 class="login-title mt-4 mb-5">USER LOGIN</h2>

<!-- error message -->
@if(isFormSubmitted && !loginForm.valid) {
  <div class="d-flex error-container">
    <img  src="https://assetsuat.icreditworks.com/public/providerportal/assets/images/i-stock-5906131022.svg" alt="error message" class="error-icon">
    <p class="d-flex justify-content-between align-items-center mt-3">Hmm...that's not quite right.Please try again.</p>
  </div>
}

<!-- login form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <!-- email id -->
        <mat-form-field appearance="outline" w-100>
            <mat-label>Business Email ID</mat-label>
            <input type="text" matInput formControlName="email">
        </mat-form-field>
    
        <!-- password -->
        <mat-form-field appearance="outline" w-100>
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>           
        </mat-form-field>

        <!-- remember me -->
        <div>
          <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
        </div>
    </div>

    <!-- forgot password link -->
     <div class="text-center mb-5">
        <a  href="#" class="remember-password-link">Don't remember your password?</a>
     </div>
      
     <!-- submit button -->
    <div class="text-center mb-4">
      <button type="submit" class="btn btn-primary">   
            Login
      </button>
    </div>
</form>
